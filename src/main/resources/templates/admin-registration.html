<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
            background-color: #e1e6ec;
            font-family: 'Verdana';
        }

        form{
            max-width:500px;
            margin:40px auto auto auto;
            }

        h2{
            font-style: italic;
            padding-bottom: 10px;
        }

        .input-container {
            display: -ms-flexbox; /* IE10 */
            display: flex;
            margin-bottom: 15px;
            width: 100%;
            }

        .icon {
            padding: 10px;
            background: #043878;
            color: white;
            min-width: 50px;
            text-align: center;
            }

        .input-field {
            font-size: 16px;
            padding: 10px;
            outline: none;
            width: 100%;
        }

        .input-field:focus {
        border: 2px solid #043878;
        }

        #eye{
            background-color:white;
            border:1px solid rgba(24, 24, 24, 0.719);
            color:#043878;
            height: 100%;
        }

        #eye:hover{
            background-color:#043878;
            border:1px solid rgba(24, 24, 24, 0.719);
            color: white;
            transform: translatey(2px);
            /*transform:matrix(0.866,0.5,-0.1,0.866,0,0);*/
        }

        /* Set a style for the submit button */
        .btn {
            background-color: #043878;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            padding: 15px 20px;
            opacity: 0.9;
            width: 100%;
        }

        .btn:hover {
            opacity: 1;
        }

        .column{
            float: left;
            padding-left: 20px;
            padding-bottom: 10px;
        }

        .row:after{
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
<form method="post" th:action="@{/admin/registration}" th:object="${provider}">
    <h3 th:text="${message}"></h3>
    <!-- success message -->
    <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered
            to our awesome app!</div>
    </div>
    <h2>Register form</h2>
    <div class="input-container">
        <i class="fa fa-user icon"></i>
        <input class="input-field" type="text" th:field = "*{fullName}" placeholder="Full name" required/>
        <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger"></span>
    </div>

    <div class="input-container">
        <i class="fa fa-user icon"></i>
        <input class="input-field" type="text" th:field = "*{username}" placeholder="@ email or username" required/>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
    </div>
    <div class="input-container">
        <i class="fa fa-key icon"></i>
        <input class="input-field" type="password" th:field = "*{password}"  id="pwd" placeholder="Password" required/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
        <span>
                <i class="fa fa-eye icon"  type="button" id="eye"></i>
             </span>
    </div>
    <div class="input-container">
        <i class="fas fa-at icon"></i>
        <input class="input-field" type="text" th:field = "*{email}" placeholder="@ email" required/>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
    </div>

    <div class="input-container">
        <i class="fas fa-phone icon"></i>
        <input class="input-field" type="text" th:field = "*{phone}" placeholder="enter phone number" required/>
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
    </div>

    <div class="row">
        <div class="column">
            <label>Roles</label>
        </div><!-- End column--- -->
        <div class="column">
            <th:block th:each="role:${roleList}">
                <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.idRole}"/><br>
            </th:block>
        </div><!-- End column--- -->
    </div><!-- ---END Row---- -->

    <button type="submit" class="btn btn-success">Register</button>
    <span>Already registered? <a href="/" th:href="@{/login}">Login
        here</a></span>
    </div>
</form>

<script>
        function show() {
        var p = document.getElementById('pwd');
        p.setAttribute('type', 'text');
    }

    function hide() {
        var p = document.getElementById('pwd');
        p.setAttribute('type', 'password');
    }

    var pwShown = 0;

    document.getElementById("eye").addEventListener("click", function () {
        if (pwShown == 0) {
            pwShown = 1;
            show();
        } else {
            pwShown = 0;
            hide();
        }
    }, false);
    </script>
<script src="https://kit.fontawesome.com/7f4724c75b.js" crossorigin="anonymous"></script>

</body>
</html>
