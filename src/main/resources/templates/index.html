<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eden Flower Shop Home Page</title>
    <style>
         *{
            padding: 0;
            margin: 0;
          }

          body {
            font-family: Georgia;
            background-color: #e8e8e8;
            width: 100%;
            max-width: 100%;
            position: relative;
            padding: 0;
            margin: 0;
          }

          h1 {
            color: rgb(168, 108, 155);
            font-size: 2rem;
            font-weight: normal;
            font-style: italic;
            line-height: 4rem;
            letter-spacing: -3px;
            color: gray;
            text-align: center;
            text-shadow: 1px 2px 1px white;
          }
          h1 strong {
            color: rgb(153, 51, 148);
            font-weight: 800;
            font-size: 3.3rem;
            padding: 10px;
          }

          h3{
              padding: 5px;
              text-align: center;
          }
          p{
              font-size: 16px;
              font-style: italic;
          }

          span{
              font-weight: bolder;
          }

          button{
              border: none;
              border-radius: 5px;
              font-size: 16px;
              font-weight: 700;
              padding: 3px;
              opacity: 0.7;
          }

          button:hover{
              opacity: 1;
          }

/*********** start of navbar code ************/
  :root {
    --navbar-height: 56px;
    --navbar-background-color: rgb(239, 214, 240);
    --navbar-item-text-color: #888888;
    --navbar-item-background-color: var(--navbar-background-color);
    --navbar-item-text-color-hover: rebeccapurple;
    --navbar-item-font: bold 1rem/1rem Georgia;
    --navbar-item-background-color-hover: dimgray;
    --navbar-font-family:Georgia;
  }

  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: var(--navbar-height);
    background-color: var(--navbar-background-color);
    font-family: var(--navbar-font-family);
    z-index: 9999;
  }

  .navbar #togglericon {
    visibility: hidden;
  }

  .navbar #togglericon:after {
    content: "☰";
    position: absolute;
    visibility: visible;
    color: black;
    font-size: 1.5rem;
    width: 1.8rem;
    height: 1.8rem;
    text-align: center;
    margin: 0;
    padding: 0;
    line-height: 1.8rem;
    border-radius: 4px;
    border: 2px solid #ffffff00;
  }

  .navbar #togglericon:checked:after {
    color: black;
    border: 2px solid #f0f0f0;
  }

  .nav {
    position: fixed;
    top: 40px;
    left: 0px;
    right: 0px;
    visibility: hidden;
    opacity: 0;
    padding: 8px;
    transition: all 0.5s ease;
    margin: 0px;
    display: flex;
    flex-direction: column;
    background-color: var(--navbar-background-color);
    box-shadow: 0px 4px 4px 0px #00000088;
  }

  .navbar #togglericon:checked ~ div.nav {
    visibility: visible;
    transition: all 0.3s ease;
    opacity: 1;
  }

  .nav a {
    padding: 8px;
    font: var(--navbar-item-font);
    text-decoration: none;
    color: var(--navbar-item-text-color);
    background-color: var(--navbar-item-background-color);
  }


  .nav a:hover {
    color: var(--navbar-item-text-color-hover);
  }

  .nav p {
    margin: 0;
    padding: 8px;
    color: var(--navbar-item-text-color);
  }

  .dropdown {
    position: relative;
    display: block;
    color: var(--navbar-item-text-color);
    font: var(--navbar-item-font);
  }
  .dropdown label {
    display: block;
    padding: 8px;
  }

  .dropdown label:after {
    position: absolute;
    content: "▼";
    color: var(--navbar-item-text-color);
    font-size: 0.75rem;
    top: 8px;
    margin-left: 4px;
  }

  .dropdown label:hover {
    color: var(--navbar-item-text-color-hover);
  }
  .dropdown label:hover:after {
    color: var(--navbar-item-text-color-hover);
  }
  .dropdown input {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
  }
  .dropdown input:checked ~ ul {
    max-height: 500px;
    transition: max-height 0.5s ease;
    margin: 16px 0;
  }
  .dropdown ul {
    margin: 0;
    padding: 0;
    list-style: none;
    overflow: hidden;
    max-height: 0px;
    transition: max-height 0.25s ease;
  }
  .dropdown li {
    margin: 12px 0px 12px 16px;
  }

  .dropdown a {
    color: black;
    text-decoration: none;
    font-weight: normal;
  }

  .navbar form {
    display: flex;
    flex-direction: row;
    padding: 12px;
    justify-content: flex-start;
  }

  .navbar form input {
    font-size: 1rem;
    margin: 0 8px 0 0;
    padding: 0;
    outline: none;
    width: 12rem;
  }

  .navbar form input:focus{
      border: 1px solid  rgb(238, 175, 214);
  }

  .navbar form select {
      outline: rgb(246, 245, 243);
      font-size: 1rem;
      width: 12rem;
      padding: 0;
      margin: 0 8px 0 0;
    }

    .navbar form select:focus{
      border: 1px solid  rgb(238, 175, 214);
    }

  .nav-btn{
    background-color: rgb(235, 233, 233);
    border: 1px solid #bbbbbb;
    border-radius: 4px;
    opacity: 0.6;
    padding: 4px;
    height: 1.8rem;
    width: 1.8rem;
  }
  .nav-btn:hover{
      opacity: 1;
  }

  .brand {
    position: fixed;
    display: inline-flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    background-color: var(--navbar-background-color);
    visibility: visible;
    top: 0;
    left: 22.5%;
    width: 50%;
  }
  .brand-icon {
    font-size: 1.8rem;
    font-weight: bolder;
    color: rebeccapurple;
  }
  .brand-name {
    margin-left: 8px;
    font-style: italic;
    font-weight: bolder;
  }

  /* helpers */
  .navbar-centered {
    justify-content: center;
  }

  /* =================FILTER CONTAINER=============*/
  .filter-container{
    background-color: #f0f0f0;
    font-size: 1rem;
    padding: 5px;
    margin-top: 70px;

  }

  .col-avaible{
    float:left;
    padding: 3px 10px 3px 40px;
  }

  .col-catOrigin{
    float: left;
    padding: 3px 10px 3px 20px;
  }

  .col-category{
    float:left;
    padding: 3px 10px 3px 20px;
  }
  .filter-container::after{
    content: "";
    clear: both;
    display: table;
  }
  .select-txt{
    font-size: 1rem;
    outline: rgb(246, 245, 243);
    opacity: 0.6;
    padding: 4px;
  }
  .select-txt:focus{
    border: 1px solid  rgb(216, 192, 207);
  }

  .select-txt:hover{
    opacity: 1;
  }
  /*=================MAIN CONTAINER==============*/

  .main-container{
      padding:20px 5px 20px;
  }

    .grid{
        width: 100%;
        margin: 1em auto;
    }

    .grid-div{
        background-color: rgb(245, 220, 238);
        border: 1px solid rgb(218, 215, 215);
        float: left;
        height: 310px;
        margin-left: 0.5%;
        margin-right: 0.5%;
        margin-bottom: 0.5%;
        width: calc(94% / 5);
    }

    .grid-div:last-child{
        margin-right: 0%;
      }

    .grid::after{
        content: "";
        clear: both;
        display: table;
    }

    img.center {
      display: block;
      margin: 0 auto;
      /*width:70%;*/
      height: 45%;

  }
  .center:hover{
       transform: scale(1.5); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
  }

  .price-cont{
      padding: 3px;
  }

  .mod-btn{
      padding: 3px;
  }

.by-container{
  padding: 3px;
}
  .title{
      text-align: center;
  }

  .info-text{
      text-align: justify;
  }


  .openmodal{
    background-color: rgb(238, 206, 228);
    width: 100%;
  }
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }

  /* Modal Content/Box */
  .modal-content {
    background-color: #fefefe;
    margin: 10% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 60%; /* Could be more or less, depending on screen size */
  }

  /* The Close Button */
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }

  .col{
      float:left;
      width: 50%;
  }

  .row::after {
    content: "";
    clear: both;
    display: table;
  }

  .modal-img{
      width: 95%;
  }

  .modal-img:hover{
    transform: scale(1.2); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */

}

@media (min-width: 768px) {
  .navbar #togglericon:checked ~ div.nav,
  .navbar #togglericon ~ div.nav {
    visibility: visible;
  }

  .navbar {
    height: var(--navbar-height);
    background-color: var(--navbar-background-color);
    flex-direction: row;
    display: flex;
    visibility: visible;
    position: fixed;
    left: 0;
    top: 0;
    opacity: 1;
    width: 100%;
    box-shadow: 0px 1px 5px 0px #88888888;
  }

  .toggler {
    display: none;
  }

  .navbar form {
    border-top: 0px;
    border-bottom: 0px;
    padding: 8px;
  }

  .nav {
    position: relative;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    top: 0;
    opacity: 1;
    box-shadow: none;
    background-color: #ffffff00; /* transparent */
  }

  .at-center {
    position: absolute;
  }
  .at-right {
    position: absolute;
    justify-content: flex-end;
  }

  .dropdown {
    margin: 0 8px;
  }
  .dropdown ul {
    position: absolute;
    top: 24px;
    display: flex;
    flex-direction: column;
    background-color: var(--navbar-background-color);
    padding: 0;
    border: 1px solid white;
  }
  .dropdown input:checked ~ ul {
    max-height: 500px;
    transition: max-height 0.5s ease;
    margin: 16px 0;
    border-left: 1px solid #cccccc;
    border-bottom: 1px solid #cccccc;
    border-right: 1px solid #cccccc;
    box-shadow: 5px 5px 5px 0px #99999988;
  }

  .dropdown ul li {
    width: 100%;
    margin: 4px;
    padding: 0;
    display: flex;
  }
  .dropdown ul li a {
    padding: 8px;
    margin: 0;
    display: block;
    width: 100%;
    white-space: nowrap;
  }
  .navbar form {
    margin-top: 0px;
  }

  .brand {
    position: relative;
    display: flex;
    flex-direction: row;
    align-items: center;
    visibility: visible;
    margin: 0;
    padding: 0;
    left: 0;
    width: 150px;
    transform: translate(0, 0);
    white-space: nowrap;
  }
}

@media (min-width: 1200px) {
  .nav {
    justify-content: center;
  }
  .nav * {
    margin: 0px 8px;
  }
  .navbar form {
    margin-top: 0;
  }
    </style>
